<!DOCTYPE html>
<html>

<head>
    <title>Learning HTML</title>
</head>

<body>
    <div>
        <p>Hello,<strong>ninjas</strong></p> <!--to make bold strong tag used-->
        <p>my<small>first</small> web<em>page! </em></p> <!--to make the size small small tag is used and make it italics em tag is used-->
        <a href="https://www.thenetninja.co.uk">net ninje website</a> <!--a is anchor tag , hyperlink reference href-->
        <a href="about.html">about us</a>
    </div>

    <div> <!--just to show the divisions-->
        <h1>heading 1</h1>
        <h2>heading 2</h2>
        <h3>heading 3</h3>
        <h4>heading 4</h4>

    </div>

    <div>
        <ul> <!--ul tag is unordered list,is a wrapper for li text , ul so for bullet point,,, ol for 1,2,3 ordered list-->
            <li>yoshi</li> <!--li is each list item-->
            <li>luigi</li>
            <li>tokyo</li>
        </ul>
    </div>
    <span>I am a <br>span tag</span> <!--span tag is basically a way to add CSS or JS hook into a part of HTML or text--> <!--br tag is used to break the text into new line-->
    <hr> <!--hr tag horizontal rule to create visual line to separate sec of content on a webpage-->

    <img src="/img/ninja.png" alt="a pic of ninja">  <!--src source attribute that shows which image we want to show in the browser--> <!--alt tag,a value, used by screen readers which dont show img bt text representation of the img-->
    <blockquote cite="http://www.oscarwildesite.com">
        we are all in the gutter, but some of us are looking for the stars.
    </blockquote>  <!--used to quote something from another source and cite indicates the source -->

    <p style="color:blue">style me :)</p>
</body>

</html>
